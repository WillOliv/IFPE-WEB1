<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div>
        <fieldset class="field">
            <legend>Formuláro de Inscrição</legend>

            <div class="teste">
                <label for="">Nome</label>
                <input 
                style="margin-left: 123.9px ;"
                type="text"
                placeholder="Insira seu nome">
            </div>

            <div class="teste">
                <label for="">Sobrenome</label>
                <input 
                style="margin-left: 98.5px ;"
                type="text"
                placeholder="Insira seu sobrenome">

            </div>

            <div class="teste">
                <label for="">Idade</label>
                <input 
                style="margin-left: 126.5px ;"
                type="number"
                min="18"
                max="120">
            </div>

            <div class="teste">
                <label for="">E-mail</label>
                <input 
                style="margin-left: 120.5px ;"
                type="text"
                placeholder="Insira seu e-mail">
            </div>

            <div class="teste">
                <label for="">Sexo</label>

                <div style="margin-left: 129px ;">
                    <label for="masculinoID">Masculino</label>
                    <input
                        type="radio"
                        value="1"
                        id="masculinoID">

                    <label for="femininoID">Feminino</label>
                    <input 
                        type="radio"
                        value="1"
                        id="femininoID">
                </div>
        
            </div>

            <div class="teste">
                <label for="">Foto</label>

                <button style="margin-left: 131.1px ;">
                    <label for="">Chosem File</label>
                </button>No file chosen   
            </div>

            <div class="teste">
                <label for="">País</label>
                
                <select style="margin-left: 133.2px ;">
                    <option value="1">Argentina</option>
                    <option value="2">Brasil</option>
                    <option value="3">Colômbia</option>
                    <option value="4">Uruguay</option>
                    <option value="5">Bolívia</option>
                </select>
            </div>

            <div class="teste">
                <label for="">As linguagens que você prefere?</label>

                <select style="margin-left: 0px ;">
                    <option value="1">Java</option>
                    <option value="2">C</option>
                    <option value="3">C++</option>
                    <option value="4">PHP</option>
                </select>

                <label for="">(Para fazer várias escolhas, mantenha a tecla CTRL pressionada)</label>
            </div>

            <div class="teste">
                <label for="">Áreas de Atuação</label>

                <input 
                style="margin-left: 68px ;"
                type="checkbox"
                value="ham">
                <label for="">Computação</label>

                <input 
                type="checkbox"
                value="ham">
                <label for="">Gestão</label>

                <input 
                type="checkbox"
                value="ham">
                <label for="">Pedagogia</label>

            </div>

            <div class="teste">
                <input type="submit">
                <input type="reset">
            </div>
        </fieldset>
    </div>    
</body>
</html>
